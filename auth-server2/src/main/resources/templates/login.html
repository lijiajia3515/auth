<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<div id="login-container" style="width: 30rem;height: 20rem;margin: auto;border: 2px solid cornflowerblue">
  <nav class="nav nav-pills nav-justified">
    <a class="nav-item nav-link active" href="#">账号登录</a>
    <a class="nav-item nav-link disabled" href="#" aria-disabled="true">手机号登录</a>
    <a class="nav-item nav-link disabled" href="#" aria-disabled="true">扫码登录</a>
  </nav>

  <div id="account-container" style="width: 30rem;">
    <form class="form-signin" th:action="@{login}" action="/login" method="post">
      <div class="form-group" style="width: 20rem;margin: 1rem auto">
        <label for="username" style="display:inline;">账号:&nbsp;</label>
        <input type="text" class="form-control" id="username" name="username" style="display:inline;width:17rem;" placeholder="请输入手机号/邮箱/登录名"/>
      </div>
      <div class="form-group" style="width: 20rem;margin: 1rem auto">
        <label for="password" style="display:inline;">密码:&nbsp;</label>
        <input type="text" class="form-control" id="password" name="password" style="display:inline;width:17rem;" placeholder="请输入密码"/>
      </div>
      <input type="hidden" name="csrf" value="1234">
      <div class="form-group" style="width: 20rem;margin: 2rem auto">
        <label><input type="checkbox" name="remember-me" value="true">&nbsp;自动登录</label>
        <button type="submit" class="btn btn-primary" style="width: 20rem;">登录</button>
        <span class="text-justify" style="font-size: 0.7rem;color: orangered">tips: &nbsp;①手机号需中国大陆11位手机号码,&nbsp;②登录名至少4位字符,&nbsp;③邮箱登录需绑定后使用,&nbsp;④以上全是废话</span>
      </div>
    </form>
  </div>
</div>


<script src="//cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
